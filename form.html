<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <h1 class="form-title">PORUČI</h1>
    <form action="#">
      <div class="main-user-info">
        <div class="user-input-box">
          <label for="Ime">Ime</label>
          <input type="text"
                 id="Ime"
                 name="Ime"
                 placeholder="Ime"/>
        </div>
        <div class="user-input-box">
          <label for="Prezime">Prezime</label>
          <input type="text"
                 id="Prezime"
                 name="Prezime"
                 placeholder="Prezime"/>
        </div>
        <div class="user-input-box">
          <label for="Telefon">Telefon</label>
          <input type="text"
                 id="Telefon"
                 name="Telefon"
                 placeholder="Telefon"/>
        </div>
        <div class="user-input-box">
          <label for="Grad/Adresa">Grad/Adresa</label>
          <input type="text"
                 id="Grad/Adresa"
                 name="Grad/Adresa"
                 placeholder="Grad/Adresa"/>
        </div>
        <div class="user-input-box">
          <label for="Poštanskibroj">Poštanski broj</label>
          <input type="text"
                 id="Poštanskibroj"
                 name="Poštanskibroj"
                 placeholder="Poštanski broj"/>
        </div>
        <div class="user-input-box">
          <label for="Količina">Količina</label>
          <input type="text"
                 id="Količina"
                 name="Količina"
                 placeholder="Unesite broj"/>
        </div>
      </div>
      <div class="form-submit-btn">
        <input type="submit" value="PORUČI">
      </div>
      <div class="form-submit-btn2">
        <input type="button" onclick="location.href='index.html'" value="Nazad na sajt">
      </div>
    </form>
  </div>
</body>
</html>
